<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <script src="javascript/jquery.min.js" defer></script>
    <script src="javascript/bootstrap.min.js" defer></script>
    <script src="javascript/header.js" charset="utf-8" defer></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <header></header>
    <main class="container">
      <form action="/contact" method="post">
        <fieldset class="form-group">
          <input class="form-control" type="name" name="name" placeholder="Name">
        </fieldset>
        <fieldset class="form-group">
          <input class="form-control" type="email" name="email" placeholder="Email Address">
        </fieldset>
        <fieldset class="form-group">
          <textarea class="form-group" name="text" rows="8"></textarea>
        </fieldset>
        <input class="btn btn-secondary btn-block" type="submit" name="submit" value="Send">
      </form>
    </main>
  </body>
</html>
